<!DOCTYPE html>
<html>
<head>
    <title>Role Prompt Manager</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Role Prompt Manager</h1>
    <label for="domain">Domain:</label>
    <input type="text" id="domain" name="domain" required><br><br>
    <label for="rolePrompt">Role Prompt:</label>
    <textarea id="rolePrompt" name="rolePrompt" rows="4" cols="50" required></textarea><br><br>
    <button id="addSite">Add Site</button>
    <div id="status"></div>

    <h2>Site List</h2>
    <ul id="siteList"></ul>

    <script src="options.js"></script>
</body>
</html>
